<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/lazyload.js" defer></script>
</head>
<body>
    <h1>Lazy Image Loading Method</h1>
    <picture>
        <img src="images/placeholder1.jpg" data-src="images/picture1.jpg" alt="beach">
    </picture>
    <picture>
        <img src="images/placeholder2.jpg" data-src="images/picture2.jpg" alt="lake">
    </picture>
    <picture>
        <img src="images/placeholder3.jpg" data-src="images/picture3.jpg" alt="continent">
    </picture>
    <picture>
        <img src="images/placeholder4.jpg" data-src="images/picture4.jpg" alt="canadian leaf">
    </picture>
    <picture>
        <img src="images/placeholder5.jpg" data-src="images/picture5.jpg" alt="house on the mountain">
    </picture>
    <picture>
        <img src="images/placeholder6.jpg" data-src="images/picture6.jpg" alt="a sky full of stars">
    </picture>
</body>
</html>
